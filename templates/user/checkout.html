{% extends 'base.html' %}
{% block title %}Checkout · ZENTRO{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Checkout</h3>
  <form id="checkoutForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full name</label>
        <input class="form-control" id="shipName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input class="form-control" id="shipPhone" required>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea class="form-control" id="shipAddress" rows="2" required></textarea>
      </div>
    </div>

    <div class="mt-3">
      <h6>Payment</h6>
      <div class="small text-muted">Razorpay placeholder — include your payment integration in static/js/checkout.js</div>
      <div class="mt-2">
        <button class="btn btn-primary" id="payBtn" type="button">Pay now (Demo)</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
{% endblock %}
